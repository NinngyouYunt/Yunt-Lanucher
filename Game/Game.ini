====================================================
[Variables]
iconSize=48
xSpan=10
ySpan=10
fontSize=20
fontFace=Arial
iconPath=#CURRENTPATH#\Icons
toggleMode=0

name1=Steam
link1="Path"

name2=Unity
link2="Path"

====================================================
[G1BG]
Meter=String
X=0
Y=0
W=(3 * #iconSize# + 2 * #xSpan# + 5)
H=#iconSize#
SolidColor=0,0,0,1
MouseOverAction=[!ShowMeterGroup G1] [!Redraw]
MouseLeaveAction=[!HideMeterGroup G1] [!HideMeter G1BG] [!Redraw]
Hidden=1

====================================================
[Master]
Meter=Image
ImageName=#iconPath#\Category.png
X=(2 * #iconSize# + 2 * #xSpan# + 5)
Y=0
W=#iconSize#
H=#iconSize#
MouseOverAction=[!ShowMeter G1BG]

====================================================
[M1]
Meter=Image
Meter=Image
ImageName=#iconPath#\#name1#.png
W=#iconSize#
H=#iconSize#
X=(1 * #iconSize# + 1 * #xSpan# + 5)
Y=0
MouseOverAction=[!ShowMeter T1] [!Redraw]
MouseLeaveAction=[!HideMeter T1] [!Redraw]
LeftMouseUpAction=["#link1#"]
Group=G1
AntiAlias=1
Hidden=1

[M2]
Meter=Image
Meter=Image
ImageName=#iconPath#\#name2#.png
W=#iconSize#
H=#iconSize#
X=(0 * #iconSize# + 0 * #xSpan# + 5)
Y=0
MouseOverAction=[!ShowMeter T2] [!Redraw]
MouseLeaveAction=[!HideMeter T2] [!Redraw]
LeftMouseUpAction=["#link2#"]
Group=G1
AntiAlias=1
Hidden=1

====================================================
[T1]
Meter=STRING
X=(1 * #iconSize# + 1 * #xSpan# + 5)
Y=(#iconSize# + #ySpan#)
FontColor=255,255,255,255
SolidColor=0,0,0,170
FontSize=#fontSize#
FontFace=#fontFace#
StringStyle=NORMAL
StringAlign=LEFT
Text=#name1#
AntiAlias=1
Hidden=1

[T2]
Meter=STRING
X=(0 * #iconSize# + 0 * #xSpan# + 5)
Y=(#iconSize# + #ySpan#)
FontColor=255,255,255,255
SolidColor=0,0,0,170
FontSize=#fontSize#
FontFace=#fontFace#
StringStyle=NORMAL
StringAlign=LEFT
Text=#name2#
AntiAlias=1
Hidden=1

====================================================