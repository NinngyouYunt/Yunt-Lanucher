====================================================
[Variables]
iconSize=48
xSpan=10
ySpan=10
fontSize=20
fontFace=Arial
iconPath=#CURRENTPATH#\Icons
toggleMode=0

name1=WeChat
link1="Path"

name2=Discord
link2="Path"

name3=TIM
link3="Path"

name4=Skype
link4="Path"

====================================================
[G1BG]
Meter=String
X=0
Y=0
W=#iconSize#
H=(5 * #iconSize# + 4 * #ySpan# + 5)
SolidColor=0,0,0,1
MouseOverAction=[!ShowMeterGroup G1] [!Redraw]
MouseLeaveAction=[!HideMeterGroup G1] [!HideMeter G1BG] [!Redraw]
Hidden=1

====================================================
[Master]
Meter=Image
ImageName=#iconPath#\Category.png
X=0
Y=0
W=#iconSize#
H=#iconSize#
MouseOverAction=[!ShowMeter G1BG]

====================================================
[M1]
Meter=Image
Meter=Image
ImageName=#iconPath#\#name1#.png
W=#iconSize#
H=#iconSize#
X=0
Y=(1 * #iconSize# + 1 * #ySpan#)
MouseOverAction=[!ShowMeter T1] [!Redraw]
MouseLeaveAction=[!HideMeter T1] [!Redraw]
LeftMouseUpAction=["#link1#"]
Group=G1
AntiAlias=1
Hidden=1

